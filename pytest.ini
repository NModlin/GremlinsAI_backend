[tool:pytest]
# pytest configuration for GremlinsAI Backend Testing Suite
minversion = 6.0
addopts = 
    -ra
    --strict-markers
    --strict-config
    --cov=app
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-fail-under=80
    -v
    --tb=short
    --asyncio-mode=auto

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test markers for different test categories
markers =
    unit: Unit tests for individual functions and components
    integration: Integration tests for API endpoints and service interactions
    e2e: End-to-end tests for complete user workflows
    performance: Performance tests for critical endpoints
    slow: Tests that take a long time to run
    external: Tests that require external services
    mock: Tests that use mocking extensively

# Async test configuration
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Logging configuration for tests
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:strawberry.*
    ignore::UserWarning:langchain.*
