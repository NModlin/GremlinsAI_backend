[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --asyncio-mode=auto
    --cov=app
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-fail-under=50
    --maxfail=10
    --durations=10
markers =
    asyncio: marks tests as async
    unit: marks tests as unit tests
    integration: marks tests as integration tests
    e2e: marks tests as end-to-end tests
    performance: marks tests as performance tests
    slow: marks tests as slow running (>5 seconds)
    requires_docker: marks tests that require Docker
    requires_weaviate: marks tests that require Weaviate
    requires_redis: marks tests that require Redis
    requires_ollama: marks tests that require Ollama
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::pytest.PytestUnraisableExceptionWarning
    ignore::UserWarning:weaviate.*
    ignore::UserWarning:docker.*
timeout = 300
asyncio_mode = auto
