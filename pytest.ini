[pytest]
# pytest configuration for GremlinsAI Backend Testing Suite
minversion = 6.0
addopts =
    -ra
    --strict-markers
    --strict-config
    --cov=app
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-fail-under=80
    -v
    --tb=short
    --asyncio-mode=auto

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test markers for different test categories
markers =
    unit: Unit tests for individual functions and components
    integration: Integration tests for API endpoints and service interactions
    e2e: End-to-end tests for complete user workflows
    performance: Performance tests for critical endpoints
    slow: Tests that take a long time to run
    external: Tests that require external services
    mock: Tests that use mocking extensively
    security: Security-related tests including input sanitization and authentication
    multimodal: Multi-modal processing tests for audio, image, and video
    websocket: WebSocket communication and real-time messaging tests
    graphql: GraphQL API query, mutation, and subscription tests
    orchestrator: Orchestrator system and task management tests
    realtime: Real-time API and event subscription tests
    document: Document management and RAG functionality tests

# Async test configuration
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Logging configuration for tests
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:strawberry.*
    ignore::UserWarning:langchain.*
    ignore:Support for class-based.*:DeprecationWarning:pydantic.*
    ignore:.*schema_extra.*:DeprecationWarning:pydantic.*
    ignore:.*Field.*deprecated.*:DeprecationWarning:pydantic.*
    ignore:PydanticDeprecatedSince20.*:DeprecationWarning:pydantic.*
    ignore:Valid config keys have changed.*:UserWarning:pydantic.*
    ignore:.*schema_extra.*has been renamed.*:UserWarning:pydantic.*
